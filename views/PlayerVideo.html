<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>视频播放</title>
    <% include head.html %>
    <% include pageHead.html %>
    <link rel="stylesheet" href="/css/playerVideo.css">
</head>
<body>
<div class="main-content">
<div class="video-box">
    <div  onclick="play()">
    <video class="video-main"  preload="auto" >
            <!--<source src="http://localhost:8081/video?name=123" type="video/mp4">-->

       <!-- <source src="http://221.228.226.23/11/t/j/v/b/tjvbwspwhqdmgouolposcsfafpedmb/sh.yinyuetai.com/691201536EE4912BF7E4F1E2C67B8119.mp4"
                type="video/mp4">-->
       <source src="http://localhost:3000/[SUBPIG][Gintama TV 01].mp4" type="video/mp4">
    </video>
    </div>
    <div class="control-mask"></div>
    <div class="video-control">
        <div class="bar-area" id="bar-area-id">
            <div class="bar">
                <div class="buffbar"></div>
                <div class="playbar"></div>
            </div>
        </div>

        <div class="time-flag" id="time-flag-id">00:00</div>

        <div class="btns">
            <div class="glyphicon glyphicon-play" id="btn-play" onclick="play()"></div>
            <span class="play-time">00:00:00</span>
            <span class="play-alltime">/00:00</span>
            <div class="glyphicon glyphicon-volume-up " id="sound">
               <!-- <div id="sound-slider-box">
                    <span>0</span>
                    <input type="range" min="0" max="100" step="1" value="0" id="sound-slider">
                </div>-->
                <div id="sound-slider-box-2">
                    <span>0</span>
                    <div class="sound-slider-bar"></div>
                    <div class="sound-radio"></div>
                </div>
            </div>
            <div class="glyphicon glyphicon-resize-full" id="fullscreen">
            </div>
            <div class="glyphicon glyphicon-cog" id="setting"></div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript" src="/js/videoContral.js">

</script>
</body>
</html>
