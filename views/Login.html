<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/md5.js"></script>
    <% include head.html %>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div style="text-align: center">
            <% if(err){ %>
            <h4><%=err%></h4>
            <% }%>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
            <form action="Login" method="post">
                <div class="form-group">
                    <label for="account">账 号</label>
                    <input type="text" class="form-control" id="account" name="account" placeholder="账 号">
                </div>
                <div class="form-group">
                    <label for="pwd">密 码</label>
                    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="密 码">
                </div>

                <!--<div class="checkbox">
                    <label>
                        <input name="keepLogin" type="checkbox"> 保持登陆
                    </label>
                </div>-->
                <button type="submit" class="btn btn-default" onclick=md5()>确定</button>
            </form>
        </div>
        <div class="col-xs-4"></div>
    </div>
</div>
<script>
    function md5() {
        var obj=document.getElementById('pwd');
        var pwd=obj.value;
        var result=hex_md5(pwd);
        obj.value=result;
    }
</script>
</body>
</html>
